   {% extends 'base.html' %}
   {% block content %}
   <h2>Employee List</h2>
   <table border="1" celpadding="10">activate
   <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for emp in data %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.salary }}</td>
            <td>
                <a href="/update/{{ emp.id }}/">Update</a>
                <a href="/delete/{{ emp.id }}/" onclick="return confirm ('Do you want to delete this Employee??')">Delete</a>
            </td>
        </tr>
        {% endfor %}
   </table>
    {% endblock %}
